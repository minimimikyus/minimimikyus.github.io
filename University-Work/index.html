<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Work | Colbi Loranger</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/ico" href="../favicon.ico" />
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Colbi Loranger</h1>
    <nav class="navbar">
      <ul>
        <li><a href="/">About Me</a></li>
        <li><a href="/Illustration/">Illustration</a></li>
        <li><a href="/The-Daily-Campus/">The Daily Campus</a></li>
        <li><a href="/Pixel-Art/">Pixel Art</a></li>
        <li><a href="/University-Work/">University Work</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="intro">
      <h1>University Work</h1>
      <div class="button-row">
        <button id="painting-btn" class="switch-btn">Painting and Collages</button>
        <button id="drawing-btn" class="switch-btn">Life Drawing</button>
      </div>
    </div>

    <div id="bio" class="content-box">
      <p>
        Key pieces of art that Colbi has made for classes at the University of Connecticut.
      </p>
    </div>

    <div id="painting-gallery" class="image-grid">
      <img src="../images/painting/painting1.webp" alt="Painting 1">
      <img src="../images/painting/painting2.webp" alt="Painting 2">
      <img src="../images/painting/painting3.webp" alt="Painting 3">
      <img src="../images/painting/painting4.webp" alt="Painting 4">
      <img src="../images/painting/painting5.webp" alt="Painting 5">
      <img src="../images/painting/painting6.webp" alt="Painting 6">
      <img src="../images/painting/purplepainting.webp" alt="Purple Painting" data-process="true" data-process-images="../images/process/purplepainting-process.webp">
      <img src="../images/painting/painting8.webp" alt="Painting 8">
      <img src="../images/painting/animated.webp" alt="Animated Drawing" data-process="true" data-process-images="../images/process/animated-process.webp">
      <img src="../images/painting/painting10.webp" alt="Painting 10">
      <img src="../images/painting/painting11.webp" alt="Painting 11">
    </div>

    <div id="drawing-gallery" class="image-grid">
      <img src="../images/drawing/drawing10.webp" alt="Drawing 10">
      <img src="../images/drawing/drawing1.webp" alt="Drawing 1">
      <img src="../images/drawing/drawing2.webp" alt="Drawing 2">
      <img src="../images/drawing/drawing3.webp" alt="Drawing 3">
      <img src="../images/drawing/drawing4.webp" alt="Drawing 4">
      <img src="../images/drawing/drawing5.webp" alt="Drawing 5">
      <img src="../images/drawing/drawing6.webp" alt="Drawing 6">
      <img src="../images/drawing/drawing7.webp" alt="Drawing 7">
      <img src="../images/drawing/drawing8.webp" alt="Drawing 8">
      <img src="../images/drawing/drawing9.webp" alt="Drawing 9">
    </div>
  </main>

  <script src="../highlight.js"></script>
  <script src="../university.js"></script>
</body>
</html>
